<!doctype html>
<html>
<head><meta charset="utf-8"><title>Login</title></head>
<body>
  <h2>Login</h2>
  <form id="form">
    <label>Usuario: <input name="username" required></label><br>
    <label>Contrase√±a: <input name="password" type="password" required></label><br>
    <button>Entrar</button>
  </form>
  <div id="msg"></div>
  <script>
    document.getElementById('form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const fd = new FormData(e.target);
      const res = await fetch('/api/login', { method: 'POST', body: new URLSearchParams(fd) });
      const data = await res.json();
      if (data.ok) {
	localStorage.setItem('token', data.token);
	window.location = '/dashboard.html';
	} else {
	  document.getElementById('msg').innerText = data.error || JSON.stringify(data);
    }
  });
 </script>
</body>
</html>
